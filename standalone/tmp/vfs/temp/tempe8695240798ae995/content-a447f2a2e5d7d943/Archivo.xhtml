<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="title"> Crear Contacto </ui:define>

		<ui:define name="content">
			<p:growl id="messages" showDetail="true" />
			<h:form enctype="multipart/form-data">
				<div class="form-group">
					<label class="col-md-12">Cédula</label>
					<div class="col-md-12">
						<h:inputText value="#{contactosBean.newPrueba.cedula}" type="text"
							placeholder="070XXXXXXX" class="form-control form-control-line">
						</h:inputText>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-12">Nombre</label>
					<div class="col-md-12">

						<h:inputText id="nombre" value="#{contactosBean.newPrueba.nombre}"
							type="text" placeholder="Joe Down"
							class="form-control form-control-line"
							validatorMessage="Ingresar minimo dos nombres" label=" ">
							<f:validateLength maximum="100" />
							<f:validateRegex pattern="[a-zA-Z0-9]+ [a-zA-Z ]+" />
						</h:inputText>
						<h:message for="nombre" style="color:red" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-12">Planilla</label>
					<div class="col-md-12">
						<p:fileUpload listener="#{contactosBean.handleFileUpload}"
							mode="advanced" update="messages" auto="true"
							sizeLimit="16777216" label="Elegir Archivo" />

					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<p:growl id="message" showDetail="true" />

						<p:commandButton value="Guardar"
							actionListener="#{contactosBean.guardarDatos}" update="message">
							<p:confirm header="Confirmación" message="Quiere Continuar?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</div>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
